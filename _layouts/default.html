<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>

  {% if page.url == "/index.html" %}
  <meta property="og:url" content="{{ site.url }}" />
  {% else %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% endif %}

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <meta name="author" content="James Smith">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" type="text/css" href="//android-async-http.github.io/android-async-http/css/style.css" />
  <link rel="stylesheet" type="text/css" href="//android-async-http.github.io/android-async-http/css/highlight.css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  <!-- Code snippet expansion-->
  <script type="text/javascript">
    $(document).ready(function() {
      $(".highlight").each(function() {
        var originalWidth = $(this).width();
        var idealWidth = Math.max(originalWidth, $(this).find("pre").contents().width());
        $(this).hover(function () {
          $(this).animate({width: idealWidth});
        }, function () {
          $(this).animate({width: originalWidth});
        });
      });
    });
  </script>

  {{ page.extra_head }}
</head>

<body>

  <div id="wrap">
    {{ content }}
  </div>

</body>
</html>
